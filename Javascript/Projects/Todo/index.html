<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h1 class="display-1 text-center my-4">My Todos</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 p-3 border rounded shadow">
                <textarea id="todoText" class="form-control" id="" rows="5" placeholder="Type Your Work"></textarea>
                <button id="addBtn" class="btn btn-success w-100 mt-4">Add</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div id="pendingWorks" class="col-md-4 p-3 border rounded mx-2">
                <h3>Pending Works</h3>
                <hr>
            </div>
            <div id="doneWorks" class="col-md-4 p-3 border rounded mx-2">
                <h3>Done Works</h3>
                <hr>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
