<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <h1 class="text-center">Our Lottery App</h1>
                <hr>

                <input type="text" id="nameField" class="form-control" placeholder="Paritcipent Name">
                <div class="clearfix mt-3">
                    <button onclick="addToList()" class="btn btn-primary px-5 float-start">Add Paritcipent</button>
                    <button onclick="getWinner()" class="btn btn-success px-5 float-end">Get Winner</button>
                    <button onclick="reset()">Reset</button>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Paritcipents</h5>
                        <ol id="partcipentList">
                        </ol>
                    </div>

                    <div class="col-md-6">
                        <h5>Winners</h5>
                        <ol id="winnerList">
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
