<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cal-box">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="btn">%</div>
            <div class="btn">C</div>
            <div class="btn">D</div>
            <div class="btn opr">&#247;</div>
            <div class="btn digit">7</div>
            <div class="btn digit">8</div>
            <div class="btn digit">9</div>
            <div class="btn opr">x</div>
            <div class="btn digit">4</div>
            <div class="btn digit">5</div>
            <div class="btn digit">6</div>
            <div class="btn opr">-</div>
            <div class="btn digit">1</div>
            <div class="btn digit">2</div>
            <div class="btn digit">3</div>
            <div class="btn opr">+</div>
            <div class="btn digit">00</div>
            <div class="btn digit">0</div>
            <div class="btn digit">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
